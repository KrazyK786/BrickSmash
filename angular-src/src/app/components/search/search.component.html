<div class="grid">
  <div class="searchContainer">

    <form (ngSubmit)="submitSearch()">
      <div class="searchBox" >

        <label>User Search:
          <input
            name="searchValue"
            [(ngModel)]="searchTerm"
            type="text"/>
        </label>

        <button type="submit">Search</button>

      </div>

      <div class="radioOptions">
        <div class="options">
          <label>Name
            <input (click)="type='name'" type="radio" name="type"  />
          </label>
        </div>
        <div class="options">
          <label>Username
            <input (click)="type='username'" type="radio" name="type"  />
          </label>
        </div>
        <div class="options">
          <label>All
            <input (click)="type='all'" type="radio" name="type" checked  />
          </label>
        </div>
      </div>
    </form>

  </div>

  <div class="resultsBox">
    <h3 *ngIf="returnedUsers">Results</h3>
    <table>
      <thead *ngIf="returnedUsers">
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Bricksmash</th>
          <th>Tetris</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of returnedUsers">
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.games.bricksmash.highscore }}</td>
          <td>{{ user.games.tetris.highscore }}</td>
          <td><button [routerLink]="['/profile', user._id]" >View Profile</button></td>
        </tr>
      </tbody>
    </table>
